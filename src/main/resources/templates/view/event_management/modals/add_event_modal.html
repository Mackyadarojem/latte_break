<div th:fragment="_add_event_modal" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal fade" id="add_event_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="add_event_modal_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="add_event_modal_label"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="form_addEvent">
                    <input type="hidden" id="method">
                    <div class="modal-body">
                        <div class="d-flex flex-column gap-2">
                            <span><span class="text-danger">*</span>Event Name</span>
                            <input id="event_name" name="event_name" required class="form-control"/>
                            <span><span class="text-danger">*</span>Purpose of Event</span>
                            <textarea name="purpose" id="purpose" required class="form-control"></textarea>
                            <span><span class="text-danger">*</span>Date</span>
                            <input name="date" id="date" required type="date" class="form-control">
                            <span><span class="text-danger">*</span>Time</span>
                            <input name="time" id="time" required type="time" class="form-control">
                            <span><span class="text-danger">*</span>Participants</span>
                            <span class="d-flex gap-2">
                                <input name="participants_ids" type="hidden" id="participants_id" required readonly
                                       class="form-control"/>
                                <input name="participants_name" id="participants" required readonly
                                       class="form-control"/>
                                <button id="btnBrowseParticipants" type="button" class="btn btn-primary">Browse</button>
                            </span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
