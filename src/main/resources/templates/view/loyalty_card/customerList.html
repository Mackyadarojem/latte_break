<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Latte Break</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{images/logo.jpg}"/>
    <link th:href="@{assets/bootstrap-5.3.3-dist/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{assets/fontawesome-free-6.7.2-web/css/all.min.css}">
    <link rel="stylesheet" th:href="@{assets/dist/apexcharts.css}">
    <link rel="stylesheet" th:href="@{/vendor/css/rtl/core.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/css/rtl/theme-default.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/fonts/boxicons.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/fonts/fontawesome.css}"/>
    <link rel="stylesheet" th:href="@{assets/dataTable/datatables.min.css}">

    <script th:src="@{assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{assets/js/jquery.min.js}"></script>
    <script th:src="@{assets/dataTable/datatables.min.js}"></script>
    <script th:src="@{assets/sweetalert/sweetalert2.all.min.js}"></script>
</head>

<body>

<!-- Wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:replace="~{layout/menu :: _layout-menu}"></div>

        <!-- Header -->
        <div class="layout-page">
            <div th:replace="~{layout/header :: _header}"></div>
            <div class="content-wrapper">
                <div id="frag_container" class="container-xxl flex-grow-1 container-p-y">
                    <div class="card">

                        <div class="card-header">
                            <div class="card-title"><h4>PRODUCT LIST</h4></div>
                            <hr>
                        </div>

                        <div class="card-body">
                            <form id="searchForm">
                                <div class="mt-3 d-flex flex-column">
                                    <div class="col col-6 form-group">
                                        <label for="name" class="p-0 m-0">Name</label>
                                        <input id="name" class="col-6 form-control"/>
                                    </div>
                                    <div class="col col-6 form-group">
                                        <label for="status" class="p-0 m-0">Reward Status</label>
                                        <select id="status" class="form-select">
                                            <option value="Not Eligible Yet">Not Eligible Yet</option>
                                            <option value="Free Drinks">Free Drinks</option>
                                            <option value="Claimed">Claimed</option>
                                        </select>
                                    </div>
                                    <div class="mt-2">
                                        <button type="submit" class="btn btn-primary">Search</button>
                                        <button id="btnClear" type="button" class="btn btn-secondary">Clear</button>
                                    </div>
                                </div>
                            </form>
                            <hr>

                            <div class="mt-2">
                                <button class="btn-outline-primary btn">
                                    <span>ADD CUSTOMER</span>
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                            </div>

                            <table id="DT_CustomerList" class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Action</th>
                                    <th>Name</th>
                                    <th>Total Order</th>
                                    <th>Reward Status</th>
                                    <th>Last Date of Order</th>
                                    <th>Remarks</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>
                                        <button class="btn btn-sm btn-warning" data-bs-toggle="modal"
                                                data-bs-target="#editModal"><span>EDIT</span></button>
                                        <button class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                                data-bs-target="#editModal"><span>DELETE</span></button>
                                    </td>
                                    <td>Norie Pedrasa</td>
                                    <td>5/7</td>
                                    <td><span class="text-danger">Not Eligible Yet</span></td>
                                    <td>2025-02-28</td>
                                    <td>She is a student</td>
                                </tr>
                                <tr>
                                    <td>
                                        <button class="btn btn-sm btn-warning" data-bs-toggle="modal"
                                                data-bs-target="#editModal"><span>EDIT</span></button>
                                        <button class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                                data-bs-target="#editModal"><span>DELETE</span></button>
                                        <button class="btn btn-sm btn-primary"><span>ClAIM REWARD</span></button>
                                    </td>
                                    <td>Lexus Pineda</td>
                                    <td>7/7</td>
                                    <td><span class="text-primary">Free Drinks</span></td>
                                    <td>2025-02-28</td>
                                    <td>He is a student</td>
                                </tr>
                                <tr>
                                    <td>
                                        <button class="btn btn-sm btn-warning" data-bs-toggle="modal"
                                                data-bs-target="#editModal"><span>EDIT</span></button>
                                        <button class="btn btn-sm btn-danger"><span>DELETE</span></button>
                                        <button class="btn btn-sm btn-primary"><span>RESET REWARD</span></button>
                                    </td>
                                    <td>Axel Atienza</td>
                                    <td>7/7</td>
                                    <td><span class="text-warning">Claimed</span></td>
                                    <td>2025-02-28</td>
                                    <td>He is a student</td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{view/inventory/modal/productModal :: _productModal}"></div>

<!-- Helpers -->
<script src="" th:src="@{/app-assets/vendor/js/helpers.js}"></script>
<script src="" th:src="@{/app-assets/js/config.js}"></script>

<script src="" th:src="@{/app-assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script src="" th:src="@{/app-assets/vendor/libs/hammer/hammer.js}"></script>
<script src="" th:src="@{/app-assets/vendor/libs/typeahead-js/typeahead.js}"></script>
<script src="" th:src="@{/app-assets/vendor/libs/select2/select2.js}"></script>
<script src="" th:src="@{/app-assets/vendor/libs/jquery-mask-plugin/jquery.mask.min.js}"></script>
<script src="" th:src="@{/app-assets/vendor/js/menu.js}"></script>

<!-- Scripts -->
<script th:src="@{/app-assets/vendor/js/menu.js}"></script>
<script th:src="@{/app-assets/js/main.js}"></script>
<script th:src="@{assets/dist/apexcharts.min.js}"></script>
<script th:src="@{assets/js/loyalty_card/customerList.js}"></script>

</body>

</html>
