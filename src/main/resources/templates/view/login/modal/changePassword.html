<div th:fragment="_changePassword" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal fade" id="changePass" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="changePassLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="changePassLabel">Change Password</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="form_changePass">
                    <div class="modal-body">
                        <span>New Password<span class="text-danger">*</span></span>
                        <input id="newPassword" required type="password" class="form-control">
                        <span>Confirm New Password<span class="text-danger">*</span></span>
                        <input id="confirmPassword"  required type="password" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="saveNewPass" type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
