<div th:fragment="_receipt_modal" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal fade" id="receipt_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="receipt_modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="receipt_modalLabel">Receipt</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="printArea" class="d-flex flex-column  gap-2">
                        <div class="d-flex flex-column w-100 text-center align-items-center justify-content-center">
                            <span><img style="height:100px;" class="img-fluid" th:src="@{/images/logo.jpg}"></span>
                            <span>Located at City of Cavite</span>
                            <span>Judge Ibañez Street, Caridad, Cavite City, Cavite</span>
                        </div>
                        <span class="p-3 w-100 mb-2" style="border-bottom: 2px dotted #000;"></span>
                        <div class="d-flex gap-2 text-start">
                            <span class="fw-bold">Employee :</span>
                            <span id="employeeUsernameText"></span>
                        </div>
                        <span class="w-100" style="border-bottom: 2px dotted #000;"></span>
                        <span class="fw-bold serviceType text-start"></span>
                        <span class="w-100" style="border-bottom: 2px dotted #000;"></span>
                        <div class="d-flex receipt_orderContainer flex-column w-100 justify-content-between  align-items-center">

                        </div>
                        <div class="receipt_billiardContainer d-flex flex-column w-100 justify-content-between  align-items-center">

                        </div>
                        <span class="w-100" style="border-bottom: 2px dotted #000;"></span>
                        <div class="d-flex justify-content-between w-100">
                            <span class="">SUB TOTAL</span>
                            <span class="fw-bold">₱<span id="receipt_subtotal"></span></span>
                        </div>
                        <div class="d-flex justify-content-between w-100">
                            <span class="">DISCOUNT</span>
                            <span class="fw-bold">₱<span id="receipt_discount"></span></span>
                        </div>
                        <div class="d-flex justify-content-between w-100">
                            <span class="fw-bold">TOTAL</span>
                            <span class="fw-bold">₱<span id="receipt_amountToPay"></span></span>
                        </div>
                        <div class="d-flex justify-content-between w-100">
                            <span>Cash Tendered</span>
                            <span class="fw-bold">₱<span id="receipt_cashTendered"></span></span>
                        </div>
                        <div class="d-flex align-items-center justify-content-between w-100">
                            <span>Cash Change</span>
                            <span class="fw-bold">₱<span id="receipt_change"></span></span>
                        </div>
                        <span class="w-100" style="border-bottom: 2px dotted #000;"></span>
                        <div class="mt-3 d-flex flex-row justify-content-between align-items-center">
                            <div class="d-flex align-items-center gap-2">
                                <i class="fa-solid fa-calendar-days"></i>
                                <span id="dateToday_receipt"></span>
                            </div>
                            <div>
                                <span id="invoice_receipt"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="saveAndPrint" type="button" class="btn btn-primary">Save And Print</button>
                </div>
            </div>
        </div>
    </div>
</div>
