<body class="vh-100 d-flex justify-content-center align-items-center bg-light" th:style="'background-image: url(' + @{/images/bg.jpg} + '); background-size: cover; background-position: center;'">
<div class="card p-4 shadow" style="width: 100%; max-width: 400px;">

        <form id="loginForm">
            <h3 class="text-center text-dark mb-4">LATTÃ‰ BREAK | POS</h3>

            </div>

            <div class="mb-3 input-container">
                <input id="password" class="form-control" type="password" placeholder="Password"/>
                <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>

            <div id="error" class="d-none alert alert-danger">
                <span class="error">Invalid username or password</span>
                <br>

            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <a data-bs-toggle="modal" data-bs-target="#checkEmail" href="#">Forgot password?</a>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </div>
        </form>
    </div>
</div>
