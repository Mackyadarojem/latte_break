<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      dir="ltr"
      data-theme="theme-default"
      th:data-assets-path="@{/app-assets/}"
      data-template="vertical-menu-template"
      data-style="light">

<head>
    <title>Latte Break</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{images/logo.jpg}"/>
    <link th:href="@{assets/bootstrap-5.3.3-dist/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{assets/fontawesome-free-6.7.2-web/css/all.min.css}">
    <link rel="stylesheet" th:href="@{assets/dist/apexcharts.css}">
    <link rel="stylesheet" th:href="@{/vendor/css/rtl/core.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/css/rtl/theme-default.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/fonts/boxicons.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/fonts/fontawesome.css}"/>
    <link rel="stylesheet" th:href="@{assets/dataTable/datatables.min.css}">
    <link rel="stylesheet" th:href="@{assets/css/main.css}">

    <script th:src="@{assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{assets/js/jquery.min.js}"></script>
    <script th:src="@{assets/dataTable/datatables.min.js}"></script>
    <script th:src="@{assets/sweetalert/sweetalert2.all.min.js}"></script>
</head>

<body>

<!-- Wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:replace="~{layout/menu :: _layout-menu}"></div>

        <!-- Header -->
        <div class="layout-page">
            <div th:replace="~{layout/header :: _header}"></div>
            <div class="content-wrapper">
                <div id="frag_container" class="container-xxl flex-grow-1 container-p-y">
                    <div class="card">

                        <div class="card-header">
                            <div class="card-title"><h4>ARCHIVED LIST</h4></div>
                            <hr>
                        </div>

                        <div class="card-body">
                            <ul class="nav nav-pills mb-3 d-flex flex-nowrap" id="pills-tab" role="tablist">
                                <li class="nav-item w-100" role="presentation">
                                    <button class="nav-link active" id="pills-item-tab" data-bs-toggle="pill"
                                            data-bs-target="#pills-item" type="button" role="tab"
                                            aria-controls="pills-item" aria-selected="true">Item
                                    </button>
                                </li>
                                <li class="nav-item w-100" role="presentation">
                                    <button class="nav-link " id="pills-product-tab" data-bs-toggle="pill"
                                            data-bs-target="#pills-product" type="button" role="tab"
                                            aria-controls="pills-product" aria-selected="true">Product
                                    </button>
                                </li>
                                <li class="nav-item w-100" role="presentation">
                                    <button class="nav-link " id="pills-account-tab" data-bs-toggle="pill"
                                            data-bs-target="#pills-account" type="button" role="tab"
                                            aria-controls="pills-account" aria-selected="true">Account
                                    </button>
                                </li>
                            </ul>
                            <div class="tab-content" id="pills-tabContent">
                                <div class="tab-pane fade show active" id="pills-item" role="tabpanel"
                                     aria-labelledby="pills-item-tab" tabindex="0">
                                    <div th:replace="~{view/archive/items/archiveItemList :: _archiveItemList}"></div>
                                </div>
                                <div class="tab-pane fade show" id="pills-product" role="tabpanel"
                                     aria-labelledby="pills-product-tab" tabindex="0">
                                    <div th:replace="~{view/archive/products/index :: _archiveProduct}"></div>
                                </div>
                                <div class="tab-pane fade show " id="pills-account" role="tabpanel"
                                     aria-labelledby="pills-account-tab" tabindex="0">
                                    <div th:replace="~{view/archive/accounts/index :: _archivedAccountList}"></div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<!-- Helpers -->
<script src="" th:src="@{/app-assets/vendor/js/helpers.js}"></script>
<script src="" th:src="@{/app-assets/vendor/js/template-customizer.js}"></script>
<script src="" th:src="@{/app-assets/js/config.js}"></script>

<script src="" th:src="@{/app-assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script src="" th:src="@{/app-assets/vendor/libs/hammer/hammer.js}"></script>
<script src="" th:src="@{/app-assets/vendor/libs/typeahead-js/typeahead.js}"></script>
<script src="" th:src="@{/app-assets/vendor/libs/select2/select2.js}"></script>
<script src="" th:src="@{/app-assets/vendor/libs/jquery-mask-plugin/jquery.mask.min.js}"></script>
<script src="" th:src="@{/app-assets/vendor/js/menu.js}"></script>

<!-- Scripts -->
<script th:src="@{/app-assets/vendor/js/menu.js}"></script>
<script th:src="@{/app-assets/js/main.js}"></script>
<script src="" th:src="@{/assets/base/global.js}"></script>
<script src="" th:src="@{/assets/base/base.js}"></script>
<script th:src="@{assets/dist/apexcharts.min.js}"></script>
<script th:src="@{assets/js/archive/script.js}"></script>

</body>

</html>
