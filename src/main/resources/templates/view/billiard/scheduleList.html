<head>
    <title>Latte Break</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{images/logo.jpg}"/>
    <link th:href="@{assets/bootstrap-5.3.3-dist/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{assets/fontawesome-free-6.7.2-web/css/all.min.css}">

<body>

<!-- Wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:replace="~{layout/menu :: _layout-menu}"></div>

        <!-- Header -->
        <div class="layout-page">
            <div th:replace="~{layout/header :: _header}"></div>
            <div class="content-wrapper">
                <div id="frag_container" class="container-xxl flex-grow-1 container-p-y">
                    <div class="card">

                        <div class="card-header">
                            <div class="card-title"><h4>SCHEDULE LIST</h4></div>
                            <hr>
                        </div>

                        <div class="card-body">

                            <button class="my-2 btn btn-outline-primary"><span>ADD SCHEDULE</span> <i
                                    class="fa-solid fa-plus"></i></button>

                            <div class="table-responsive">
                                <table id="DT_ScheduleList" class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>Action</th>
                                        <th>Name</th>
                                        <th>Date</th>
                                        <th>Start Time</th>
                                        <th>End Time</th>
                                        <th>Payment Amount</th>
                                        <th>Payment Status</th>
                                        <th>Remarks</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>
                                            <div class="d-flex gap-2 flex-row">
                                                <button class="btn btn-sm btn-warning"><span>EDIT</span></button>
                                                <button class="btn btn-sm btn-danger"><span>DELETE</span></button>
                                            </div>
                                        </td>
                                        <td>Norie</td>
                                        <td>March 3, 2025</td>
                                        <td>8:00pm</td>
                                        <td>9:00pm</td>
                                        <td>₱200</td>
                                        <td><span class="text-danger">Unpaid</span></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="d-flex gap-2 flex-row">
                                                <button class="btn btn-sm btn-warning"><span>EDIT</span></button>
                                                <button class="btn btn-sm btn-danger"><span>DELETE</span></button>
                                            </div>
                                        </td>
                                        <td>Norie</td>
                                        <td>March 3, 2025</td>
                                        <td>8:00pm</td>
                                        <td>9:00pm</td>
                                        <td>₱200</td>
                                        <td><span class="text-success">Paid</span></td>
                                        <td></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{view/inventory/modal/productModal :: _productModal}"></div>

<!-- Helpers -->
<script src="" th:src="@{/app-assets/vendor/js/helpers.js}"></script>
