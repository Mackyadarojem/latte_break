<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      dir="ltr"
      data-theme="theme-default"
      th:data-assets-path="@{/app-assets/}"
      data-template="vertical-menu-template"
      data-style="light">

<head>
    <title>Latte Break</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{images/logo.jpg}"/>
    <link th:href="@{assets/bootstrap-5.3.3-dist/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{assets/fontawesome-free-6.7.2-web/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/css/rtl/core.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/css/rtl/theme-default.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/fonts/boxicons.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/fonts/fontawesome.css}"/>
    <link rel="stylesheet" th:href="@{assets/dataTable/datatables.min.css}">

    <script th:src="@{assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{assets/js/jquery.min.js}"></script>
    <script th:src="@{assets/dataTable/datatables.min.js}"></script>
    <script th:src="@{assets/sweetalert/sweetalert2.all.min.js}"></script>
</head>

<body>

<!-- Wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:replace="~{layout/menu :: _layout-menu}"></div>

        <!-- Header -->
        <div class="layout-page">
            <div th:replace="~{layout/header :: _header}"></div>
            <div class="content-wrapper">
                <div id="frag_container" class="container-xxl flex-grow-1 container-p-y">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title"><h4>POS</h4></div>
                            <hr>
                        </div>
                        <div class="card-body">
                            <div class="d-flex mb-2 gap-2">
                                <input th:value="${session.username}" type="hidden" id="employeeUsername"/>
                                <button id="billiardBtn" class="btn btn-primary">Billiard</button>
                                <button id="billiardsMonitorBtn" class="btn btn-primary">View</button>
                            </div>
                            <div th:replace="~{view/pos/selectProduct :: _selectProduct}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{view/pos/modal/paymentMethod :: _paymentMethod}"></div>
<div th:replace="~{view/pos/modal/customizeOrder :: _customizeOrder}"></div>
<div th:replace="~{view/pos/modal/billiards_modal :: _billiards_modal}"></div>
<div th:replace="~{view/pos/modal/billiards_monitor_modal :: _billiards_monitor_modal}"></div>
<!--<div th:replace="~{view/pos/modal/billiard_timer :: _billiard_timer}"></div>-->
<div th:replace="~{view/pos/modal/receipt_modal :: _receipt_modal}"></div>
<div th:replace="~{view/pos/modal/admin_verification_modal :: _admin_verification_modal}"></div>

<!-- Helpers -->
<script src="" th:src="@{/app-assets/vendor/js/helpers.js}"></script>
<script src="" th:src="@{/app-assets/vendor/js/template-customizer.js}"></script>
<script src="" th:src="@{/app-assets/js/config.js}"></script>

<!-- Scripts -->
<script th:src="@{/app-assets/vendor/js/menu.js}"></script>
<script th:src="@{/app-assets/js/main.js}"></script>
<script src="" th:src="@{/assets/base/global.js}"></script>
<script src="" th:src="@{/assets/base/base.js}"></script>
<script th:src="@{assets/js/pos/script.js}"></script>


</body>

</html>
