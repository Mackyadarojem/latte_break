<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Latte Break</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{images/logo.jpg}"/>
    <link th:href="@{assets/bootstrap-5.3.3-dist/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{assets/fontawesome-free-6.7.2-web/css/all.min.css}">
    <link rel="stylesheet" th:href="@{assets/dist/apexcharts.css}">
    <link rel="stylesheet" th:href="@{/vendor/css/rtl/core.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/css/rtl/theme-default.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/fonts/boxicons.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/fonts/fontawesome.css}"/>
    <link rel="stylesheet" th:href="@{assets/dataTable/datatables.min.css}">

    <script th:src="@{assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{assets/js/jquery.min.js}"></script>
    <script th:src="@{assets/dataTable/datatables.min.js}"></script>
    <script th:src="@{assets/sweetalert/sweetalert2.all.min.js}"></script>
</head>

<body>

<!-- Wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:replace="~{layout/menu :: _layout-menu}"></div>

        <!-- Header -->
        <div class="layout-page">
            <div th:replace="~{layout/header :: _header}"></div>
            <div class="content-wrapper">
                <div id="frag_container" class="container-xxl flex-grow-1 container-p-y">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title"><h4>Kitchen Display</h4></div>
                            <hr>
                        </div>
                        <div class="card-body">
                            <div class="d-flex gap-2">
                                <button class="btn btn-warning">View History</button>
                                <a th:href="@{/pos}" class="btn btn-primary">Go to POS</a>
                            </div>
                            <div class="card m-2 h-100">
                                <div class="card-body">
                                    <p class="fst-italic">Note: Click the item if it is already prepared</p>
                                    <div class="d-flex flex-wrap">
                                        <div class="p-2  col-6 col-md-3">
                                            <div class="card h-100">
                                                <span class="p-2 fw-bold text-dark bg-success">Order No: Order-0002</span>
                                                <div class="card-body">
                                                    <div class="text-center border p-2 mb-2 rounded border-dark">
                                                        <span>1x Cappucino</span>
                                                        <p>Hot | More Ice | 100% Sugar</p>
                                                    </div>
                                                </div>
                                                <div class="card-footer">
                                                    <button class="btn btn-success w-100">Serve</button>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="p-2  col-6 col-md-3">
                                            <div class="card h-100">
                                                <span class="p-2 fw-bold text-dark bg-success">Order No: Order-0001</span>
                                                <div class="card-body">
                                                    <div class="text-center border p-2 mb-2 rounded border-dark">
                                                        <div>
                                                            3x Cappucino
                                                        </div>
                                                        <div>
                                                           Hot | More Ice | 100% Sugar
                                                        </div>
                                                    </div>
                                                    <div class="text-center border p-2 mb-2 rounded border-dark">
                                                        <span>3x Fries</span>
                                                    </div>
                                                </div>
                                                <div class="card-footer">
                                                    <button class="btn btn-success w-100">Serve</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{view/inventory/modal/productModal :: _productModal}"></div>

<!-- Helpers -->
<script src="" th:src="@{/app-assets/vendor/js/helpers.js}"></script>
<script src="" th:src="@{/app-assets/js/config.js}"></script>

<script src="" th:src="@{/app-assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script src="" th:src="@{/app-assets/vendor/libs/hammer/hammer.js}"></script>
<script src="" th:src="@{/app-assets/vendor/libs/typeahead-js/typeahead.js}"></script>
<script src="" th:src="@{/app-assets/vendor/libs/select2/select2.js}"></script>
<script src="" th:src="@{/app-assets/vendor/libs/jquery-mask-plugin/jquery.mask.min.js}"></script>
<script src="" th:src="@{/app-assets/vendor/js/menu.js}"></script>

<!-- Scripts -->
<script th:src="@{/app-assets/vendor/js/menu.js}"></script>
<script th:src="@{/app-assets/js/main.js}"></script>
<script th:src="@{assets/dist/apexcharts.min.js}"></script>

</body>

</html>
