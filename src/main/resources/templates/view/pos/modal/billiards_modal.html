<div th:fragment="_billiards_modal" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal fade" id="billiards_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="billiards_modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="billiards_modalLabel">Billiards</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form_billiard">
                        <div class="d-flex flex-column gap-2">
                            <div class="d-flex gap-2 durationContainer">
                                <div class="flex-grow-1">
                                    <span>Hours</span>
                                    <input required type="number" name="hour" id="hour"
                                           class="form-control"/>
                                </div>
                                <div class="flex-grow-1">
                                    <span>Minutes</span>
                                    <input required type="number" max="60" name="minutes" id="minutes"
                                           class="form-control"/>
                                </div>
                            </div>
                            <div class=" form-check">
                                <input class="form-check-input" type="checkbox" id="openHour">
                                <label class="form-check-label" for="openHour">
                                    Open Hour
                                </label>
                            </div>

                            <div class="d-flex gap-2">
                                <div class="flex-grow-1">
                                    <span>Customer Name</span>
                                    <input name="customerName" required id="customerName" class="form-control"/>
                                </div>
                            </div>
                            <div>
                                <button type="submit" id="addBilliardSchedule" class="btn btn-primary w-100">Proceed
                                </button>
                            </div>

                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
