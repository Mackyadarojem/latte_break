<div th:fragment="_viewAllStock" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal fade" id="viewAllStock" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="viewAllStockLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="viewAllStockLabel">Stock List</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table id="DT_ViewAllStock" class="table table-striped">
                            <thead>
                            <tr>
                                <th>Batch Id</th>
                                <th>Item Name</th>
                                <th>Category</th>
                                <th>Stock</th>
                                <th>Expiration Date</th>
                                <th>Description</th>
                                <th>Encoded By</th>
                                <th>Encoded Date</th>
                                <th>Last Updated By</th>
                                <th>Last Updated Date</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
